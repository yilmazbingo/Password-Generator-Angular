<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
        >
          {{ letter }}
        </span>
      </p>

      <div class="field" (input)="onInput($event.target.value)">
        <input type="text" class="input" />
      </div>
      <div class="has-text-centered"><h1 class="title">success</h1></div>
    </div>
  </div>
</div>
